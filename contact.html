<!DOCTYPE HTML>
<html>
	<head>
		<title>OCE SpaceSim</title>
		<meta charset="UTF-8">
		<meta name="description" content="OCESS is a non-profit organization dedicated to informing and involving students from across Ontario about space and science.">
		<link href="/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="/css/stylesheet.css" rel="stylesheet"/>
		<link href="/css/footer.css" rel="stylesheet"/>
        <!-- Styles only for contact form -->
        <link href="css/contactForm.css" rel="stylesheet"/>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<div id="menu-container"></div>
		<header class="header"></header>		
		
		<div class="container">
			<div class="page-header">
				<h1>Contact Us</h1>
			</div>
            <!-- Well to hold the form -->
            <div class="well col-md-4 col-md-offset-4">
                <!-- New form done in Bootstrap -->
                <!-- The <label>s are styled with the .sr-only class. They are there so that screen readers can tell which form input is which. -->
                <form method="post" action="php/send.php">

                    <!-- First name field -->
                    <label for="first_name" class="sr-only">First Name</label>
                    <div class="input-group">
                       <span class="input-group-addon" id="basic-addon">First Name:</span>
                       <input type="text" class="form-control" id="first_name" name="first_name" data-validate="required">
                    </div>
                    <br>

                    <!-- Last name field -->
                    <label for="last_name" class="sr-only">Last Name</label>
                    <div class="input-group">
                       <span class="input-group-addon" id="basic-addon">Last Name:</span>
                       <input type="text" class="form-control" id="last_name" name="last_name" data-validate="required">
                    </div>
                    <br>

                    <!-- Email field -->
                    <label for="email" class="sr-only">Email</label>
                    <div class="input-group">
                       <span class="input-group-addon" id="basic-addon">Email:</span>
                       <input type="text" class="form-control" id="email" name="email" data-validate="required,email">
                    </div>
                    <br>
                    <!-- Organization field -->
                    <label for="organization" class="sr-only">Organization</label>
                    <div class="input-group">
                       <span class="input-group-addon" id="basic-addon">Organization:</span>
                       <input type="text" class="form-control" id="organization" name="organization" data-validate="required">
                    </div>
                    <br>

                    <!-- Comments field -->
                    <label for="comments" class="sr-only">Comments</label>
                    <div class="input-group">
                       <span class="input-group-addon" id="basic-addon">Comments:</span>
                        <textarea class="form-control" id="comments" name="comments" data-validate="required"></textarea>
                    </div>
                    <br>

                    <!-- Submit button -->
                    <div class="input-group text-center center-block">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>


            </div>
		</div>
		
		<footer class="footer"></footer>
	</body>
</html>
